<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="160" viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .car-body { fill: #272F76; }
    .car-window { fill: #B0C0FF; }
    .wheel { fill: #333333; }
    .light { fill: #FFCC00; }
    .highlight { fill: #FFE602; }
    .text { fill: #FFE602; font-family: 'Arial', sans-serif; font-weight: bold; }
  </style>

  <!-- Car silhouette -->
  <g transform="translate(20, 30)">
    <!-- Car body -->
    <path class="car-body" d="M20,80 L180,80 C190,80 200,70 200,60 L200,50 C200,40 190,40 180,40 L160,20 C140,10 120,10 100,10 L60,10 C40,10 30,20 20,30 L10,50 C5,60 10,80 20,80 Z" />
    
    <!-- Windows -->
    <path class="car-window" d="M60,40 L140,40 L160,60 L60,60 Z" />
    
    <!-- Details -->
    <rect class="highlight" x="30" y="65" width="140" height="5" rx="2" />
    <rect class="light" x="25" y="45" width="5" height="10" rx="2" />
    <rect class="light" x="170" y="45" width="5" height="10" rx="2" />
    
    <!-- Wheels -->
    <circle class="wheel" cx="50" cy="80" r="15" />
    <circle class="wheel" cx="150" cy="80" r="15" />
    
    <!-- Mercado Livre text -->
    <text class="text" x="55" y="100" font-size="16">MERCADO LIVRE</text>
  </g>
</svg>