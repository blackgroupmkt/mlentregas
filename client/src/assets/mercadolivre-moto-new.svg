<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="160" viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .moto-body { fill: #272F76; }
    .moto-detail { fill: #333333; }
    .wheel { fill: #333333; }
    .light { fill: #FFCC00; }
    .highlight { fill: #FFE602; }
    .handle { fill: #666666; }
    .text { fill: #FFE602; font-family: 'Arial', sans-serif; font-weight: bold; }
  </style>

  <!-- Motorcycle -->
  <g transform="translate(30, 40)">
    <!-- Wheels -->
    <circle class="wheel" cx="30" cy="80" r="20" />
    <circle class="wheel" cx="150" cy="80" r="20" />
    
    <!-- Motorcycle frame -->
    <path class="moto-body" d="M30,80 L75,50 L110,50 L150,80 L120,60 L90,40 Z" />
    <path class="moto-detail" d="M90,40 L70,20 L65,30" />
    
    <!-- Handlebars -->
    <path class="handle" d="M70,20 L65,30 L55,35 L50,45" />
    <circle class="handle" cx="70" cy="20" r="5" />
    
    <!-- Seat -->
    <ellipse class="moto-body" cx="95" cy="45" rx="15" ry="5" />
    
    <!-- Front light -->
    <circle class="light" cx="150" cy="65" r="5" />
    
    <!-- Tank highlight -->
    <path class="highlight" d="M85,50 L100,50 L95,60 L80,60 Z" />
    
    <!-- Mercado Livre text -->
    <text class="text" x="40" y="110" font-size="16">MERCADO LIVRE</text>
  </g>
</svg>